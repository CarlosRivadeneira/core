{% extends 'base.html' %} 

{% load static %}

{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Resumen de gastos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Resumen</li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="" class="btn btn-primary"
        >Atras</a
      >
    </div>
  </div>
  


  <div class="card mt-3">
    <div class="card-body">
        <form action="{% url 'add-budget' %}" method="POST">
        {% csrf_token %}
        {% include 'partials/_messages.html' %}
        <div class="form-group">
            <label for="">Cantidad</label>
            <input type="number" class="form-control form-control-sm" name="budget" value="{{values.budget}}">
        </div>
        <div class="form-group">
            <label for="">Categoria</label>
            <select class="form-control" name="category">
                {% for category in categories %}
                <option name="category" value="{{category.name}}">{{category.name}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
</form>
</div>




  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3" id="cbocategory">
    
  </div>
  <div class="row g-4 row-cols-1 row-cols-lg-3" id="cbcb">

  </div>

  <br></br>

  <canvas id="myChart" width="400" height="400"></canvas>

</div>
</div>
<script src="{% static 'js/stats.js' %}">

</script>

{% endblock %}
