{% extends 'base.html' %} 

{% load static %}

{% block content %}

<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="">Resumen de gastos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Resumen</li>
          <div id="user">

          </div>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="" class="btn btn-primary"
        >Atras</a
      >
    </div>
  </div>
  


  <div class="card">
    <div class="card-body">
        <form action="{% url 'add-budget' %}" method="POST">

        {% include 'partials/_messages.html' %}

            <label for="">Cantidad</label>
            <input type="number" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
        </div>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm">
</form>
</div>




  <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
    <div id="cbocategory">

    </div>
    
  </div>

</div>
</div>

</script>

{% endblock %}
